<article id="main">
<section id="xml">
<h2>XML</h2>
<p>XMLとは<a href="https://www.w3.org/XML/">W3CのXMLワーキンググループ</a>で策定されている規格であり、Extensible Markup Languageの略称である。</p>
<p>XMLにはさらに特定の目的に沿った規格があり代表的な物としては同じくW3Cで策定されたXHTMLがある。</p>
<section id="svg">
<h3>SVG</h3>
<p><a href="https://www.w3.org/Graphics/SVG/">W3C SVG Working Group</a>で策定されているXMLの規格の一つ。</p>
<p>XMLでの画像フォーマット形式でimage/svg+xmlでタイプが表現される。これからわかる通りPNGやJPGと同じように画像として扱われる。ただし、対応しているサイトは少ない。</p>
</section>
<section id="mathml">
<h3>MathML</h3>
<p>MathMLとは。</p>
</section>
</section>

<article id="prelude">ウェブサイト構築のできる仕組みであるGitHub Pagesについて解説する。</article>
<article id="main">
<p>ウェブサイトとはいくつかのHTMLファイルを配布するシステムのことである。システムの運用方法にはいくつかの方法があり通常は料金を支払ってシステムを借りることで自分のページを置く。</p>
<p>ウェブサイトの運営は通常は自分以外のシステム管理者に委ね、自分はHTMLなどの作製とアップロードをする管理のみに集中する。</p>
</article>

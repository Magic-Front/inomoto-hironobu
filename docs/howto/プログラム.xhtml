<p>あまりに数が多く、またそれぞれ特徴があるため初めに何から始めればいいのか悩むだろう。</p>
<p>プログラムとは何かを学ぶなら始めるのが簡単なJavaScriptがいい。JavaScriptの特徴の一つにパソコンとテキストエディタがあればすぐにプログラミングを始めることができることがある。</p>

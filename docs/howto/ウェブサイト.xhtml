<article id="main">
<p>ウェブサイトとはさまざまなHTMLファイルを配布するシステムのことである。大まかな分類として静的ウェブサイトと動的ウェブサイトの2つがある。システムの運用方法にはいくつかの方法があり通常は料金を支払ってシステムを借りることで自分のページを置く。</p>
<p>ウェブサイトの運営は通常は自分以外のシステム管理者に委ね、自分はHTMLなどの作製とアップロードをする管理のみに集中する。</p>
<p>ウェブサイトの</p>
<p>ウェブサイトを作る方法の一つとしてGitHub Pagesを使う方法がある。この場合ファイルのアップロードはGitを使うことになる</p>

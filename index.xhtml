<section>
<p>これまでのフロントエンドの常識を覆す、全く新しいHTMLのためのXSLT製<strong>フレームワーク</strong>、Framexs。
<br />まずは、<a href="https://github.com/inomoto-hironobu/framexs/releases">GitHub</a>からをソースコードをダウンロードしましょう。
<br />Framexsの世界が待っています。
</p>
<p>このサイトはGitHub Pagesを利用しています。ソースコードは<a href="https://github.com/inomoto-hironobu/inomoto-hironobu.github.io">GitHubのリポジトリ</a>で閲覧できます。</p>
<p>このサイトの存在意義として、「統合HTML生成機構」であるFramexsの参照実装として機能させ、Framexsの有用性の周知、そして管理人である私の技能を示すポートフォリオにする、とします。</p>
</section>

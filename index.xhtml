<p>八百幡へようこそ。このサイトは個人事業主、井本拓伸（いのもとひろのぶ）が運営しています。<br/>
八百幡ではXMLを中核としたIT事業を請け負います。</p>
<p>私は今、<strong>XSLT製のフレームワーク</strong>の<mark>Framexs</mark>という、XMLの機能をフル活用するソフトを開発しています。</p>
<p>さらに、Framexs関連のXMLプロジェクトをGitHubでいくつも進めています。</p>
<p>1998年に発表以来、XMLは重要技術として大きな潜在能力がありましたが、今はまだその力を開花させているとは言えません。<br/>
そんな中、Framexsを知って以来、ついにXMLが<strong>ITの中核</strong>になることを確信しています。</p>

<script>
window.addEventListener('click',(e)=>console.log(e));

window.addEventListener('change',(e)=>console.log(e));

window.addEventListener('change',(e)=>{
    let xpath = "index-of($target,/html/body/select)";

    //
    let result = SaxonJS.XPath.evaluate(xpath,document,{params:{target:e.target},xpathDefaultNamespace:"http://www.w3.org/1999/xhtml"});

    console.log(result);
});

</script>

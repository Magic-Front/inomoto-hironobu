<p>ここに円グラフがありますね。</p>
<pie-chart csv="test.csv" col="年" row="2010" width="640" height="400">
<attributes style="max-width:640px;width:100%"/>
</pie-chart>
<p>これは<a href="test.csv">test.csv</a>という架空のデータのうち、一部を読み取って変換しています。</p>
<pre><code><![CDATA[年,所得税収,法人税収,消費税収,その他税収
2000,10.1,10.2,10.3,20
2010,11,12,13,10
2020,11,12,23,10]]></code></pre>
<p>これは<a href="../products.xhtml#八百幡コンポーネンツ">八百幡コンポーネンツ</a>という製品を使って、このHTMLを書くだけで実現しています。</p>
<pre><code><![CDATA[<pie-chart csv="test.csv" col="年" row="2010" width="640" height="400">
<attr style="max-width:640;width:100%"/>
</pie-chart>]]></code></pre>
<p>つまりHTMLエンジニアが居るだけで、あなたのウェブサイトにとても簡単にデータビジュアライゼーションが導入できます。<br/>
そこで八百幡では、これに関する事業を展開しています。</p>

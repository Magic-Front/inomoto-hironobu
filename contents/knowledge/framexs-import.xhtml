<?xml version="1.0"?>
<?xml-stylesheet type="application/xml" href="../../framexs.xsl"?>
<?framexs.skeleton ../../template/template.xhtml?>
<?framexs.properties ../../properties/properties.xml?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
<head>
<meta charset="UTF-8"/>
<title>import</title>
<meta name="description" content="import機能についての解説"/>
<meta name="modified" content="2021/04/10"/>
</head>
<body>
<article id="main">
<p>テンプレートから共通するコードを参照するimport機能について解説する。次のコード1で表されるテンプレートがあるとする。</p>
<figure id="コード1">
<figcaption>コード1 /template.xhtml</figcaption>
<pre><code class="language xml"><![CDATA[<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="application/xml" href="framexs.xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:framexs="urn:framexs" lang="ja">
<head>
<title>- template</title>
<framexs:import src="fragment.xml"/>
</head>
<body>
<h1>あいさつ</h1>
<article>
<p framexs:id-d="main"></p>
</article>
</body>
</html>]]></code></pre>
</figure>
<p>これに対して次のコンテンツXHTML、コード2とフラグメントXML、コード3を用意する。</p>
<figure id="コード2">
<figcaption>コード2 /contents.xhtml</figcaption>
<pre><code class="language xml"><![CDATA[<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="application/xml" href="framexs.xsl"?>
<?framexs.skeleton template.xhtml?>
<?framexs.properties properties.xml?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
<head>
<title>世界よこんにちは</title>
</head>
<body>
<article id="hoge">
<p>本日は晴天なり。</p>
</article>
</body>
</html>]]></code></pre>
</figure>
<figure id="コード3">
<figcaption>コード3 /fragment.xml</figcaption>
<pre><code class="language xml"><![CDATA[<?xml version="1.0" encoding="UTF-8"?>
<framexs:fragment xmlns:framexs="urn:framexs" xmlns="http://www.w3.org/1999/xhtml">
<script src="hoge.js"></script>
<link rel="stylesheet" href="foo.css"/>
</framexs:fragment>                                                                                                        
]]></code></pre>
</figure>
<p>すると次のコード4を得る。</p>
<figure>
<figcaption>コード4</figcaption>
<pre><code class="language xml"><![CDATA[<!DOCTYPE html SYSTEM "about:legacy-compat">
<html xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>世界よこんにちは - template</title>
<script src="hoge.js"></script>
<link rel="stylesheet" href="foo.css"/>
</head>
<body>
<h1>あいさつ</h1>
<article>
<p>ハローワールド！</p>
</article>
</body>
</html>]]></code></pre>
</figure>
</article>
</body>
</html>
